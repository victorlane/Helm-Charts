{{- if .Values.valkey.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "colanode.fullname" . }}-valkey
  labels:
    {{- include "colanode.labels" . | nindent 4 }}
    app.kubernetes.io/component: valkey
spec:
  type: {{ .Values.valkey.service.type }}
  ports:
  - port: {{ .Values.valkey.service.port }}
    targetPort: valkey
    protocol: TCP
    name: valkey
  selector:
    {{- include "colanode.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: valkey
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "colanode.fullname" . }}-valkey-headless
  labels:
    {{- include "colanode.labels" . | nindent 4 }}
    app.kubernetes.io/component: valkey
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: {{ .Values.valkey.service.port }}
    targetPort: valkey
    protocol: TCP
    name: valkey
  selector:
    {{- include "colanode.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: valkey
{{- end }}
