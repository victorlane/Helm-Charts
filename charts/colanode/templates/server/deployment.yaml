{{- if .Values.server.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "colanode.fullname" . }}-server
  labels:
    {{- include "colanode.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  replicas: {{ .Values.server.replicaCount }}
  selector:
    matchLabels:
      {{- include "colanode.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: server
  template:
    metadata:
      {{- with .Values.server.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "colanode.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: server
        {{- with .Values.server.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.server.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "colanode.serviceAccountName" . }}
      {{- if .Values.valkey.enabled }}
      initContainers:
        - name: wait-for-valkey
          image: valkey/valkey:9-alpine
          command:
            - sh
            - -c
            - |
              until valkey-cli -h {{ include "colanode.redis.hostname" . }} -p 6379 {{- if .Values.valkey.auth.enabled }} -a "$VALKEY_PASSWORD"{{- end }} ping | grep -q PONG; do
                echo "Waiting for Valkey to be ready..."
                sleep 2
              done
              echo "Valkey is ready!"
          {{- if .Values.valkey.auth.enabled }}
          env:
            - name: VALKEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.valkey.auth.existingSecret }}{{ .Values.valkey.auth.existingSecret }}{{ else }}{{ include "colanode.fullname" . }}-valkey{{ end }}
                  key: {{ .Values.valkey.auth.passwordKey }}
          {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.server.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.server.service.port }}
              protocol: TCP
          env:
            {{- include "colanode.serverEnvVars" . | nindent 12 }}
{{- $storageType := default "file" .Values.server.storage.type }}
{{- $mountFileStorage := eq $storageType "file" }}
{{- $gcsSecret := .Values.server.storage.gcs.credentialsSecret }}
{{- $mountGcsCredentials := and (eq $storageType "gcs") $gcsSecret.name }}
{{- if or $mountFileStorage $mountGcsCredentials }}
          volumeMounts:
{{- if $mountFileStorage }}
            - name: storage-data
              mountPath: {{ required "colanode.storage.file.directory must be set when STORAGE_TYPE is file" .Values.server.storage.file.directory }}
{{- end }}
{{- if $mountGcsCredentials }}
            - name: gcs-credentials
              mountPath: {{ required "colanode.storage.gcs.credentialsSecret.mountPath must be set when mounting GCS credentials" $gcsSecret.mountPath }}
              readOnly: true
{{- end }}
{{- end }}
          resources:
            {{- toYaml .Values.server.resources | nindent 12 }}
{{- if or $mountFileStorage $mountGcsCredentials }}
      volumes:
{{- if $mountFileStorage }}
        - name: storage-data
{{- $persistence := .Values.server.storage.file.persistence }}
{{- if $persistence.enabled }}
{{- if $persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ $persistence.existingClaim }}
{{- else }}
          persistentVolumeClaim:
            claimName: {{ include "colanode.storagePvcName" . }}
{{- end }}
{{- else }}
          emptyDir: {}
{{- end }}
{{- end }}
{{- if $mountGcsCredentials }}
        - name: gcs-credentials
          secret:
            secretName: {{ $gcsSecret.name }}
            items:
              - key: {{ required "colanode.storage.gcs.credentialsSecret.key must be set when providing a secret" $gcsSecret.key }}
                path: {{ required "colanode.storage.gcs.credentialsSecret.fileName must be set when providing a secret" $gcsSecret.fileName }}
{{- end }}
{{- end }}
{{- end }}
