{{- if and .Values.valkey.enabled .Values.valkey.auth.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "colanode.fullname" . }}-valkey
  labels:
    {{- include "colanode.labels" . | nindent 4 }}
    app.kubernetes.io/component: valkey
data:
  valkey.conf: |
    # Valkey configuration file
    
    # Network
    bind 0.0.0.0
    protected-mode yes
    port 6379
    
    # General
    daemonize no
    supervised no
    loglevel notice
    
    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    
    # Replication
    replica-serve-stale-data yes
    replica-read-only yes
    
    # Security
    # requirepass will be set via command line argument
    
    # Limits
    maxmemory-policy noeviction
    
    # Append only file
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
{{- end }}
